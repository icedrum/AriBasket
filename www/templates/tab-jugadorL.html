<ion-view view-title="Detalle jugador local">

  
    <ion-content>



       
        <div class="row" >         
          <div class="col col-33"  align="left">
            <!--
              <a  ng-href="#/tab/chats/:T1"> <img ng-src="{{jugador.face}}" style="width: 96px; height: 96px"></a>
            -->
             <img ng-src="{{jugador.face}}" style="width: 96px; height: 96px">

         </div>
         <div  class="col col-67" align="left">
            <div class="row" >
              
                  <label class="item item-input sinborde" width=50px>
                      <input type="text" placeholder="{{jugador.nombre}}">
                  </label>
              
            </div>                 
            <div  class="row">
              <ion-checkbox class="sinborde"  ng-click="ChkFuncion()" ng-model="data.estaChk">Visible</ion-checkbox> 
            </div>
            <div  class="row">
                 <p>Puntos:  <b>{{jugador.puntos}}</b>&nbsp;&nbsp;
                 <font color="grey">({{vPuntos}})</font> <br>Faltas: &nbsp; <b>{{jugador.faltas}}</b>&nbsp;&nbsp;<font color="grey">({{vFaltas}})</font></p>
            </div>
          </div>
        </div>  
     
        <div class="row header" >
                <div class="col col-20" align="center">Minu.</div>               
                <div class="col col-10" align="center">Equ.</div>
                <div class="col col-67" align="left">Accion</div>
                               
        </div>


        <ion-item class="item"  ng-repeat="his in ElHistorico  | orderBy:'-hora'" type="item-text-wrap" >




            <div class="row no-padding" ng-class="$even ? 'even' : 'odd'" >
              
              <div class="col col-20" align="left">{{his.Periodo}}&nbsp;{{his.minuto}}</div>
              <div class="col col-10" align="center">{{his.Equipo}}</div>

             
              <div class="col col-67" align="left" ng-init="vAccion=LaAccion(his.Accion);">{{vAccion}}&nbsp;{{his.puntos}}</div>
            </div>

        
          </ion-item>      



    </ion-list>








    </ion-content>

</ion-view>
