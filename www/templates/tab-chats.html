<ion-view view-title="{{Titulo()}}">

  
    <ion-content>


      
       <!-- <div class="bar bar-header bar-royal"  ng-show="Opcion != 'T'">
      <a class="item item-thumbnail-left" ng-show="Opcion != 'T'" href="#">     -->
       
      <div ng-show="Opcion != 'T'">   
        <div class="row" >         
          <div class="col col-33"  align="left">
              <a  ng-href="#/tab/chats/:T1"> <img ng-src="{{jugador.face}}" style="width: 96px; height: 96px"></a>
         </div>
         <div  class="col col-67" align="left">
            <div class="row" >
              
                  <label class="item item-input sinborde" width=50px>
                      <input type="text" placeholder="{{jugador.nombre}}">
                  </label>
              
            </div>                 
            <div  class="row">
              <ion-checkbox class="sinborde"  ng-click="ChkFuncion()" ng-model="EsVisible">Visible</ion-checkbox> 
            </div>
            <div  class="row">
                 <p>Puntos:  <b>{{jugador.puntos}}</b>&nbsp;&nbsp;
                 <font color="grey">({{vPuntos}})</font> <br>Faltas: &nbsp; <b>{{jugador.faltas}}</b>&nbsp;&nbsp;<font color="grey">({{vFaltas}})</font></p>
            </div>
          </div>
        </div>  
      </div>
     

       
      <a class="item" ng-show="Opcion == 'T'" >
               
        <div class="row" >         
         <div class="col col-33" align="left">
            <label class="item  item-select">
               <h5>Periodo</h5>
              <select ng-model="Data.filtroPeriodo" ng-change="selectUpdatedPer(Data.filtroPeriodo)">
                <option>Todos</option>
                <option>Primero</option>
                <option>Segundo</option>
                <option>Tercero</option>
                <option>Cuarto</option>
              </select>
            </label>
          </div>           
          
          <div class="col col-33">
              <label class="item item-select">
                <h5>Equipo</h5>
                <select  ng-model="Data.filtroEquipo" ng-change="selectUpdatedEqu(Data.filtroEquipo)">
                  <option>Ambos</option>
                  <option>Local</option>
                  <option>Visitante</option>
                </select>
              </label>
          </div>   
          <div class="col col-33">
              <label class="item item-select">
                <h5>Acci√≥n</h5>
                <select  ng-model="Data.filtroAccion" ng-change="selectUpdatedAcc(Data.filtroAccion)">
                  <option>Todas</option>
                  <option>Puntos</option>
                  <option>Faltas</option>
                  <option>Cambios</option>
                </select>
              </label>
          </div>   
        </div>
      </a>         
                

        <div class="row header" >
                <div class="col col-20" align="center">Minu.</div>               
                <div class="col col-10" align="center">Equ.</div>
                <div class="col col-50" align="left" ng-show="Opcion=='T'">Nombre</div>
                <div class="col col-20" align="left" ng-show="Opcion=='T'">Accion</div>
                <div class="col col-67" align="left" ng-show="Opcion!='T'">Accion</div>
                               
        </div>


        <ion-item class="item"  ng-repeat="his in ElHistorico  | orderBy:'-hora'" type="item-text-wrap" >




            <div class="row no-padding" ng-class="$even ? 'even' : 'odd'" >
              
              <div class="col col-20" align="left">{{his.Periodo}}&nbsp;{{his.minuto}}</div>
              <div class="col col-10" align="center">{{his.Equipo}}</div>

              <div class="col col-50" ng-show="Opcion=='T'" align="left" ng-init="AuxId=NombreJugador(his.Equipo,his.id);">
                  {{AuxId}} 
              </div>

              <div class="col col-20" align="left" ng-init="vAccion=LaAccion(his.Accion);">{{vAccion}}&nbsp;{{his.puntos}}</div>
            </div>

        
          </ion-item>      



    </ion-list>





    </ion-content>

</ion-view>
