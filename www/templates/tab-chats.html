<ion-view view-title="{{Titulo}}">

  
    <ion-content>


      </div>
          <h2>
          <span ng-if="EsUnaFaltaPersonal == true">
              Falta personal!!! 
           </span>
           <span ng-if="EsUnaFaltaPersonal == false">
              {{TextoCanasta}}
           </span>
           </h2>



        <div class="row" >
                <div class="col col-10">Per.</div>
                <div class="col col-10">Equ.</div>
                <div class="col col-10">Jug</div>
                <div class="col col-33">Nombre</div>
                <div class="col col-20">Acc</div>
                <div class="col col-10">Jug</div>
        </div>
          {{NombreJugador(1)}}  

        <ion-item class="item-remove-animate item-avatar item-icon-right"  ng-repeat="his in ElHistorico  | orderBy:'-hora'" type="item-text-wrap">




            <div class="row" >
              <div class="col col-10">{{his.Periodo}}</div>
              <div class="col col-10">{{his.Equipo}}</div>
              <div class="col col-10">{{his.id}}</div>

              <div class="col col-33">
                
                {{NombreJugador({{his.id}})}}  + {{his.id}}
                
              
                
                
              </div>
              <div class="col col-20">{{his.Equipo}}</div>
              <div class="col col-10">{{his.Equipo}}</div>
            </div>

        
          </ion-item>      


<!-- 
          <tr>
            <td data-label="Payment">{{his.Equipo}}</td>
            <td data-label="Issue Date">{{his.Jug}}</td>
            <td data-label="Amount">{{his.Jug}}</td>
            <td data-label="Period">{{his.Jug}}</td>
            <td data-label="Period">{{his.Jug}}</td>
          </tr>
        </ion-item>
 -->



    </ion-list>





    </ion-content>

</ion-view>
