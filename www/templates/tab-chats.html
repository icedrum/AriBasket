<ion-view view-title="{{Titulo()}}">

  
    <ion-content>


      
       <!-- <div class="bar bar-header bar-royal"  ng-show="Opcion != 'T'">    -->
      <a class="item item-thumbnail-left" ng-show="Opcion != 'T'" href="#">
          
        <table>
          <tr>
            <img ng-src="{{jugador.face}}" style="width: 64px; height: 64px">
          </tr>
          <tr>
            <td>
              <button class="button button-icon icon ion-document-text"
              ng-click="guardarDatos()"></button>
            </td>
            <td>
              <p>
              <label class="item item-input" width=50px>
                <input type="text" placeholder="{{jugador.nombre}}">
              </label>
              
               </p>
                <p>Puntos:    <b>{{jugador.puntos}}</b> &nbsp;&nbsp;&nbsp;Faltas:  <b>{{jugador.faltas}}</b></p>
            </td>
          </tr>
        </table>

      </a>
       
      <a class="item" ng-show="Opcion == 'T'" >
               
        <div class="row" >         
         <div class="col col-33" align="left">
            <label class="item  item-select">
               <h5>Periodo</h5>
              <select ng-model="filtroPeriodo" ng-change="selectUpdatedPer(filtroPeriodo)">
                <option selected="">Todos</option>
                <option>Primero</option>
                <option>Segundo</option>
                <option>Tercero</option>
                <option>Cuarto</option>
              </select>
            </label>
          </div>           
          
          <div class="col col-33">
              <label class="item item-select">
                <h5>Equipo</h5>
                <select  ng-model="filtroEquipo" ng-change="selectUpdatedEqu(filtroEquipo)">
                  <option selected>Ambos</option>
                  <option>Local</option>
                  <option>Visitante</option>
                </select>
              </label>
          </div>   
          <div class="col col-33">
              <label class="item item-select">
                <h5>Acci√≥n</h5>
                <select  ng-model="filtroAccion" ng-change="selectUpdatedAcc(filtroAccion)">
                  <option selected>Todas</option>
                  <option>Puntos</option>
                  <option>Faltas</option>
                  <option>Cambios</option>
                </select>
              </label>
          </div>   
        </div>
      </a>         
                

        <div class="row" >
                <div class="col col-20" align="center">Minu.</div>               
                <div class="col col-10" align="center">Equ.</div>
                <div class="col col-50" align="left" ng-show="Opcion=='T'">Nombre</div>
                <div class="col col-20" align="left">Accion</div>                
        </div>


        <ion-item class="item"  ng-repeat="his in ElHistorico  | orderBy:'-hora'" type="item-text-wrap" >




            <div class="row no-padding" ng-class="$even ? 'even' : 'odd'" >
              
              <div class="col col-20" align="left">{{his.Periodo}}&nbsp;{{his.minuto}}</div>
              <div class="col col-10" align="center">{{his.Equipo}}</div>

              <div class="col col-50" ng-show="Opcion=='T'" align="left" ng-init="AuxId=NombreJugador(his.Equipo,his.id);">
                  {{AuxId}} 
              </div>

              <div class="col col-20" align="left" ng-init="vAccion=LaAccion(his.Accion);">{{vAccion}}&nbsp;{{his.puntos}}</div>
            </div>

        
          </ion-item>      



    </ion-list>





    </ion-content>

</ion-view>
