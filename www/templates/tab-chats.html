<ion-view view-title="{{Titulo()}}">

  
    <ion-content>


      
       <!-- <div class="bar bar-header bar-royal"  ng-show="Opcion != 'T'">
      <a class="item item-thumbnail-left" ng-show="Opcion != 'T'" href="#">     -->
       
      

       
      
               
        <div class="row" >         
         <div class="col col-33" align="left">
            <label class="item  item-select">
               <h5>Periodo</h5>
              <select ng-model="Data.filtroPeriodo" ng-change="selectUpdatedPer(Data.filtroPeriodo)">
                <option>Todos</option>
                <option>Primero</option>
                <option>Segundo</option>
                <option>Tercero</option>
                <option>Cuarto</option>
              </select>
            </label>
          </div>           
          
          <div class="col col-33">
              <label class="item item-select">
                <h5>Equipo</h5>
                <select  ng-model="Data.filtroEquipo" ng-change="selectUpdatedEqu(Data.filtroEquipo)">
                  <option>Ambos</option>
                  <option>Local</option>
                  <option>Visitante</option>
                </select>
              </label>
          </div>   
          <div class="col col-33">
              <label class="item item-select">
                <h5>Acci√≥n</h5>
                <select  ng-model="Data.filtroAccion" ng-change="selectUpdatedAcc(Data.filtroAccion)">
                  <option>Todas</option>
                  <option>Puntos</option>
                  <option>Faltas</option>
                  <option>Cambios</option>
                </select>
              </label>
          </div>   
        </div>
                

        <div class="row header" >
                <div class="col col-20" align="center">Minu.</div>               
                <div class="col col-10" align="center">Equ.</div>
                <div class="col col-50" align="left" >Nombre</div>
                <div class="col col-20" align="left">Accion</div>
                               
        </div>

        <table>
  
           <tr  ng-repeat="his in ElHistorico  | orderBy:'-hora'" ng-class="$even ? 'even' : 'odd'" >


              
              <td width="22%" align="left">{{his.Periodo}}&nbsp;&nbsp;{{his.minuto}}</td>
              <td width="12%" align="center">{{his.Equipo}}</td>

              <td  width="50%" align="left" ng-init="AuxId=NombreJugador(his.Equipo,his.id);">
                  {{AuxId}} 
              </td>

              <td  width="20%" align="left" ng-init="vAccion=LaAccion(his.Accion);">{{vAccion}}&nbsp;{{his.puntos}}</td>
            </td>

        
           </tr>
        </table>

  <ion-footer-bar>
  <div class="buttons">
    <button class="button button-full">Button 1</button>
  </div>
  <h1 class="title">Title</h1>      
  <div class="buttons" ng-click="doSomething()">
    <button class="button">Button 2</button>
  </div>
</ion-footer-bar>   
    </ion-content>

</ion-view>
