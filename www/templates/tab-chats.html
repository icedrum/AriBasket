<ion-view view-title="{{Titulo()}}">

  
    <ion-content>


      
       <!-- <div class="bar bar-header bar-royal"  ng-show="Opcion != 'T'">    -->
      <a class="item item-thumbnail-left" ng-show="Opcion != 'T'" href="#">
          
        <table>
          <tr>
            <img ng-src="{{jugador.face}}" style="width: 64px; height: 64px">
          </tr>
          <tr>
            <td>
              <button class="button button-icon icon ion-document-text"
              ng-click="guardarDatos()"></button>
            </td>
            <td>
              <p>
              <label class="item item-input" width=50px>
                <input type="text" placeholder="{{jugador.nombre}}">
              </label>
              
               </p>
                <p>Puntos:    <b>{{jugador.puntos}}</b>     Faltas:  <b>{{jugador.faltas}}</b>    </p>
            </td>
          </tr>
        </table>

      </a>
       
      <a class="item item-thumbnail-left" ng-show="Opcion == 'T'" href="#">
        <div class="row" >         
          <div class="col col-20" class="list">

              <label class="item item-input item-select">
                <div class="input-label">
                  Periodo
                </div>
                <select>
                  <option selected="">Todos</option>
                  <option>Primero</option>
                  <option>Segundo</option>
                  <option>Tercero</option>
                  <option>Cuarto</option>
                </select>
              </label>

            </div>
            <div class="col col-10" class="list"></div>
            <div class="col col-20" class="list">

              <label class="item item-input item-select">
                <div class="input-label">
                  Equipo
                </div>
                <select>
                  <option>Ambos</option>
                  <option selected>Local</option>
                  <option>Visitante</option>
                </select>
              </label>

            </div>
            <div class="col col-10" class="list"></div>


          </div>
      </a>         
                
              
      




          




        <div class="row" >
                <div class="col col-10" align="center">Periodo</div>
                <div class="col col-10" align="center">Equipo</div>
                <div class="col col-50" align="left" ng-show="Opcion=='T'">Nombre</div>
                <div class="col col-20" align="left">Acc</div>
                <div class="col col-10" align="left" >Valor</div>
        </div>
           

        <ion-item class="item-remove-animate item-avatar item-icon-right"  ng-repeat="his in ElHistorico  | orderBy:'-hora'" type="item-text-wrap" >




            <div class="row" >
              <div class="col col-10" align="left">{{his.Periodo}}</div>
              <div class="col col-10" align="left">{{his.Equipo}}</div>

              <div class="col col-50" ng-show="Opcion=='T'" align="left" ng-init="AuxId=NombreJugador(his.Equipo,his.id);">
                 
                  {{AuxId}} 
              </div>

              <div class="col col-20" align="left" ng-init="vAccion=LaAccion(his.Accion);">{{vAccion}}</div>
              <div class="col col-10" align="left">{{his.puntos}}</div>
            </div>

        
          </ion-item>      



    </ion-list>





    </ion-content>

</ion-view>
